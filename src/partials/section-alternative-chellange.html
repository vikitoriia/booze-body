<div class="ba-alternative-chellange">
	<div class="row">
		<div class="column large-4">
			<img src="" alt="">
		</div>
		<div class="column large-7">
			<div class="ba-person-name">
				{{card.name}}

				<svg v-if="card.challenge" width="20" height="16" viewBox="0 0 20 16" fill="none"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M20 6V2C20 0.9 19.1 0 18 0H2C0.9 0 0.00999999 0.9 0.00999999 2V6C1.11 6 2 6.9 2 8C2 9.1 1.11 10 0 10V14C0 15.1 0.9 16 2 16H18C19.1 16 20 15.1 20 14V10C18.9 10 18 9.1 18 8C18 6.9 18.9 6 20 6ZM18 4.54C16.81 5.23 16 6.53 16 8C16 9.47 16.81 10.77 18 11.46V14H2V11.46C3.19 10.77 4 9.47 4 8C4 6.52 3.2 5.23 2.01 4.54L2 2H18V4.54ZM7.07 12L10 10.12L12.93 12L12.04 8.64L14.73 6.44L11.26 6.23L10 3L8.73 6.22L5.26 6.43L7.95 8.63L7.07 12Z"
						fill="#02BEB2" />
				</svg>

			</div>
			<div class="ba-card-info">
				<span class="ba-rating" v-if="card.rating">
					<span v-for="star in card.rating" v-if="card.rating >= 1">&#9733</span>
					{n = 4 - card.rating}
					<span v-for="star in n" v-if="card.rating < 4">&#9734</span>
				</span>
				<span class="ba-data">{{card.date}}</span>
			</div>

			<div class="ba-person-list-info">
				<ul class="ba-list--2col">
					<li>
						<span class="ba-value">Город:</span>
						<span class="ba-answer">{{card.city}}</span>
					</li>
					<li>
						<span class="ba-value">Повод:</span>
						<span class="ba-answer">{{card.reason}}</span>
					</li>
					<li>
						<span class="ba-value">Компания:</span>
						<span class="ba-answer">{{card.company}}</span>
					</li>
					<li>
						<span class="ba-value">Заведение:</span>
						<span class="ba-answer">{{card.place}}</span>
					</li>
					<li>
						<span class="ba-value">Напиток:</span>
						<span class="ba-answer">{{card.drink}}</span>
					</li>
					<li v-if="card.challenge">
						<span class="ba-value ba-value--challenge">Челендж:</span>
						<span class="ba-answer">{{card.challenge}}</span>
					</li>
				</ul>
			</div>
			<!-- /.ba-person-list-info -->
		</div>
	</div>
</div>
